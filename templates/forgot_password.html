{% extends 'base.html' %}
{% block title %}Forgot Password{% endblock %}
{% block content %}
<div class="container">
    <h2>Forgot Password</h2>
    <form method="POST">
        <input type="email" name="email" placeholder="Enter your email" required>
        <button type="submit" class="btn">Send Reset Link</button>
    </form>
</div>
{% endblock %}
